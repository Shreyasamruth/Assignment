{% extends "base.html" %}

{% block content %}
<div class="container fade-in">
    <div class="row mb-5 text-center">
        <div class="col-12">
            <h1>Product Recommendation System</h1>
            <p class="lead">AI-Powered Recommendations using Collaborative Filtering & Content-Based Filtering</p>
            <div class="mt-3">
                <a href="/cart" class="btn btn-outline-dark mx-2">
                    ðŸ›’ View Cart
                </a>
                <a href="/track_order" class="btn btn-outline-dark mx-2">
                    ðŸ“¦ Track Order
                </a>
            </div>
        </div>
    </div>

    <div class="row">
        <!-- Search Section -->
        <div class="col-12 mb-5">
            <div class="card shadow-sm hover-card">
                <div class="card-header bg-primary text-white">
                    <h5 class="card-title mb-0">Search Products (Content-Based)</h5>
                </div>
                <div class="card-body">
                    <div class="input-group mb-3">
                        <input type="text" id="searchQuery" class="form-control"
                            placeholder="Search for products (e.g. 'shampoo', 'cream')...">
                        <button class="btn btn-primary" type="button" onclick="searchProducts()">Search</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Results Section -->
    <div id="resultsSection" class="row">
        <h3 id="gridTitle" class="mb-4">Popular Products (Top 10)</h3>
        <div id="productsGrid" class="row g-4">
            <!-- Products will be injected here -->
            <div class="text-center w-100">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        loadAllProducts();
    });

    async function loadAllProducts() {
        try {
            const response = await fetch('/api/predict/prs_all');
            const data = await response.json();
            renderProducts(data.products, 'All Products Catalog');
        } catch (error) {
            console.error('Error:', error);
        }
    }

    async function searchProducts() {
        const query = document.getElementById('searchQuery').value;
        if (!query) return;

        const grid = document.getElementById('productsGrid');
        grid.innerHTML = '<div class="text-center w-100"><div class="spinner-border text-primary"></div></div>'; // Loading

        try {
            const response = await fetch(`/api/predict/prs_search?q=${encodeURIComponent(query)}`);
            const data = await response.json();
            renderProducts(data.products, `Search Results for "${query}"`);
        } catch (error) {
            console.error('Error:', error);
        }
    }

    async function getRecommendations(productId) {
        // Scroll to top
        window.scrollTo({ top: 0, behavior: 'smooth' });

        const grid = document.getElementById('productsGrid');
        grid.innerHTML = '<div class="text-center w-100"><div class="spinner-border text-primary"></div></div>'; // Loading

        try {
            const response = await fetch(`/api/predict/prs_collab?product_id=${productId}`);
            const data = await response.json();
            renderProducts(data.products, 'People Also Bought / Similar Items');
        } catch (error) {
            console.error('Error:', error);
        }
    }

    function renderProducts(products, title) {
        const grid = document.getElementById('productsGrid');
        grid.innerHTML = '';

        if (title) {
            const titleElem = document.getElementById('gridTitle');
            if (titleElem) titleElem.textContent = title;
        }

        if (!products || products.length === 0) {
            grid.innerHTML = '<div class="col-12 text-center"><p class="text-muted">No products found.</p></div>';
            return;
        }

        products.forEach(product => {
            const card = document.createElement('div');
            card.className = 'col-md-3 col-sm-6 fade-in';

            // Premium Fallback Images (Beauty/Cosmetics themed)
            const fallbackImages = [
                'https://images.unsplash.com/photo-1596462502278-27bfdd403348?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80',
                'https://images.unsplash.com/photo-1620916566398-39f1143ab7be?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80',
                'https://images.unsplash.com/photo-1612817288484-9691c951930a?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80',
                'https://images.unsplash.com/photo-1571781926291-2805531336f3?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80',
                'https://images.unsplash.com/photo-1629198688000-71f23e745b6e?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80'
            ];

            const getRandomFallback = () => fallbackImages[Math.floor(Math.random() * fallbackImages.length)];

            // Use random fallback if image is missing
            const imgUrl = (product.image_url && product.image_url !== '') ? product.image_url : getRandomFallback();

            card.innerHTML = `
                <div class="card h-100 shadow-sm border-0 hover-card product-card position-relative overflow-hidden" style="cursor: pointer; border-radius: 1rem;" onclick="getRecommendations('${product.product_uid}')">
                    
                    <div class="position-relative">
                        <img src="${imgUrl}" class="card-img-top" alt="${product.product_title}" 
                             style="height: 240px; object-fit: cover;"
                             onerror="this.onerror=null; this.src='https://images.unsplash.com/photo-1596462502278-27bfdd403348?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80';">
                        <span class="position-absolute top-0 start-0 bg-white text-dark small fw-bold px-2 py-1 m-2 rounded shadow-sm opacity-75">
                            ID: ${product.product_uid}
                        </span>
                    </div>

                    <div class="card-body d-flex flex-column p-4">
                        <h6 class="card-title fw-bold text-dark mb-2" style="font-size: 1.1rem; line-height: 1.4; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; height: 3.0rem;">
                            ${product.product_title}
                        </h6>
                        
                        <p class="card-text text-muted small flex-grow-1 mb-4" style="display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden;">
                            ${product.product_description || 'Experience the essence of beauty with this premium product.'}
                        </p>
                        
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary rounded-pill fw-bold shadow-sm" onclick="event.stopPropagation(); addToCart('${product.product_uid}')">
                                ðŸ›’ Add to Cart
                            </button>
                            <button class="btn btn-light text-muted border rounded-pill small" onclick="event.stopPropagation(); getRecommendations('${product.product_uid}')">
                                Find Similar Items
                            </button>
                        </div>
                    </div>
                </div>
            `;
            grid.appendChild(card);
        });
    }

    async function addToCart(productUid) {
        try {
            const response = await fetch('/api/cart/add', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ product_uid: productUid })
            });
            const data = await response.json();
            if (response.ok) {
                alert(`Added to cart! (Items: ${data.cart_count})`);
            } else {
                alert(data.error);
            }
        } catch (error) {
            console.error('Error:', error);
        }
    }
</script>

<style>
    .product-card {
        transition: transform 0.2s, box-shadow 0.2s;
    }

    .product-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1) !important;
    }
</style>
{% endblock %}
