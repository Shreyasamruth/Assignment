{% extends "base.html" %}

{% block content %}
<div class="container fade-in py-5">
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-8">
            <div class="card shadow-xl border-0">
                <div class="card-header bg-dark text-white p-5 text-center"
                    style="background: linear-gradient(135deg, #1e293b, #334155);">
                    <div style="font-size: 3rem; margin-bottom: 1rem;">üéØ</div>
                    <h2 class="mb-0">K-Means Clustering</h2>
                    <p class="mb-0 opacity-75">Vehicle Classification System</p>
                </div>
                <div class="card-body p-5">
                    <form id="kmeansForm">
                        <div class="mb-4">
                            <label class="form-label text-muted fw-bold">Vehicle Weight (lbs)</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0">‚öñÔ∏è</span>
                                <input type="number" class="form-control form-control-lg border-start-0 ps-0"
                                    name="weight" placeholder="e.g. 3000" required>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label text-muted fw-bold">Horsepower</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0">‚ö°</span>
                                <input type="number" class="form-control form-control-lg border-start-0 ps-0"
                                    name="horsepower" placeholder="e.g. 150" required>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-dark w-100 py-3 mt-2 fw-bold shadow-lg hover-scale">
                            Identify Cluster
                        </button>
                    </form>

                    <div id="result" class="mt-5 d-none">
                        <div class="card border-0 bg-light">
                            <div class="card-body text-center">
                                <h5 class="text-muted text-uppercase small mb-2">Assigned Cluster</h5>
                                <div id="clusterBadge" class="display-1 fw-bold text-primary">0</div>
                                <p class="mb-0 text-muted">Grouped by features</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .input-group-text {
        font-size: 1.25rem;
        background: white;
        border: 1px solid #e2e8f0;
    }

    .form-control:focus {
        box-shadow: none;
        border-color: #e2e8f0;
    }

    .input-group:focus-within {
        box-shadow: 0 0 0 3px rgba(15, 23, 42, 0.1);
        border-radius: 0.375rem;
    }

    .input-group:focus-within .input-group-text,
    .input-group:focus-within .form-control {
        border-color: #0f172a;
    }

    .hover-scale {
        transition: transform 0.2s;
    }

    .hover-scale:hover {
        transform: scale(1.02);
    }
</style>
{% endblock %}
